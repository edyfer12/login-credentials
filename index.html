        <!-- Add script tag -->
        <script>

            //Declare and initialize prompt to a variable 

            let username = prompt("Who's there?");

            //Declare and initialize prompt to a variable

            let password = "";

            //Create an if statement for when user enters Admin

            if (username == "Admin") {

                //Reassign to a value to a variable

                password = prompt("Password?");

                //Create an if statement if user types correct password

                if (password == "TheMaster") {
                    alert("Welcome!");
                }

                //Create an else if statement if user types in empty string or cancels input

                else if (password == "" || password == null){
                    alert("Cancelled");
                }

                //Create an else statement if user types in different strings

                else {
                    alert("Wrong Password");
                }

            }

            //Create an else if statement when user enters empty string or Cancels input

            //Create an else if statement when user types in different strings

        </script>
